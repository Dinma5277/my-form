<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first forms task</title>
    <style>
        label {
            width:150px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form action="" method="post" >
        <fieldset>
           <legend style=>Your address</legend> 
           <div>
            <label for="name">First name</label>
            <input type="text" name="name" id="name"  size="20" required />
            <br> <br>
           </div>

           <div>
            <label for="last name">Last name</label> 
            <input type="text" name="last name" id="last name" size="20" required />
            <br> <br>
           </div>

           <div>
            <label for="street">Street</label>
            <input type="text" name="street" id="street" size="20" required />
            <br> <br>
           </div>

           <div>
            <label for="city">City</label>
            <input type="text" name="city" id="city" size="20" required />
            <br> <br>
           </div>
        </fieldset>
        <fieldset>
            <legend>Additional details</legend>
            <div>
                <label for="biography">Biography</label>
                <textarea name="biography" id="biography" cols="30" rows="4"></textarea>
                <br> <br>
            </div>
            <div>
                <label for="image">Image</label>
                <input type="file" name="image" />
                <br> <br>
            </div>
            <div>
                <label for="Age Group">Age Group</label>
                <select name="age group" id="age">
                    <option value="age">0 to 9 Years</option>
                </select>

            </div>
        </fieldset>
        <fieldset>
            <legend>Interests</legend>
            <div>
                <label for="hobbies">Hobbies</label>
                <select multiple name="Hobbies" id="hobbies">
                    <option>Playing soccer</option>
                    <option>Dancing</option>
                    <option>Gardening</option>
                    <option>Watching movies</option>
                </select>
                <br> <br>
            </div>
            <div>
                <label for="Favourite car">Favorite car?</label>
                <input type="text" placeholder="Volvo" required />
            </div>
            <br> <br>
            <div>
                <label for="favourite public transport">Favourite public transport?</label>
                <select multiple name="Favourite public transport" id="favourite public transport">
                    <option>Ground</option>
                    <option>Train</option>
                    <option>Bus</option>
                    <option>Water</option>
                </select>
                <br> <br>
            </div>
        </fieldset>
    </form>
</body>
</html>
